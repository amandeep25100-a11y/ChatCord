<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>ChatCord App</title>
  </head>
  <body>
    <!-- Loading Screen -->
    <div class="loading-screen">
      <div class="loading-logo">
        <div class="logo-circles">
          <div class="logo-circle"></div>
          <div class="logo-circle"></div>
          <div class="logo-circle"></div>
        </div>
        <i class="fas fa-comments logo-icon"></i>
      </div>
      <div class="loading-text">Connecting to chat...</div>
      <div class="loading-bar-container">
        <div class="loading-bar"></div>
      </div>
    </div>

    <!-- Cosmic space background layers -->
    <div class="space-layer"></div>
    <div class="stars-distant"></div>
    <div class="stars-mid"></div>
    <div class="stars-close"></div>
    <div class="clouds"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="comet"></div>
    <div class="comet"></div>
    
    <div class="chat-container">
      <header class="chat-header">
        <h1><i class="fas fa-smile"></i> ChatCord</h1>
        <div style="display: flex; gap: 10px;">
          <a href="/dashboard.html" class="btn" style="background: linear-gradient(135deg, #60a5fa, #a78bfa);">
            <i class="fas fa-rocket"></i> Forum
          </a>
          <a id="leave-btn" class="btn">Leave Room</a>
        </div>
      </header>
      <main class="chat-main">
        <div class="chat-sidebar">
          <h3><i class="fas fa-comments"></i> Room Name:</h3>
          <h2 id="room-name"></h2>
          <h3><i class="fas fa-users"></i> Users</h3>
          <ul id="users"></ul>
        </div>
        <div class="chat-messages"></div>
      </main>
      <div class="chat-form-container">
        <!-- Image Preview -->
        <div id="image-preview-container" style="display: none; padding: 10px; background: rgba(255, 255, 255, 0.05); border-radius: 8px; margin-bottom: 10px;">
          <div style="display: flex; align-items: center; justify-content: space-between;">
            <div style="display: flex; align-items: center; gap: 10px;">
              <img id="image-preview" src="" alt="Preview" style="max-width: 100px; max-height: 100px; border-radius: 8px; object-fit: cover;">
              <input type="text" id="image-caption" placeholder="Add a caption (optional)" style="flex: 1; background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); padding: 8px; border-radius: 5px; color: white;">
            </div>
            <button type="button" id="cancel-image" class="btn" style="background: #ef4444;">
              <i class="fas fa-times"></i>
            </button>
          </div>
        </div>

        <form id="chat-form">
          <input
            id="msg"
            type="text"
            placeholder="Enter Message or paste image..."
            autocomplete="off"
          />
          <input type="file" id="image-input" accept="image/*" style="display: none;">
          <button type="button" id="image-btn" class="btn" style="background: linear-gradient(135deg, #8b5cf6, #a78bfa);">
            <i class="fas fa-image"></i>
          </button>
          <button type="submit" class="btn"><i class="fas fa-paper-plane"></i> Send</button>
        </form>
      </div>
    </div>

    <!-- Theme toggle (fixed top-right) -->
    <button id="theme-toggle" class="btn theme-toggle" aria-label="Toggle theme">ðŸŒ—</button>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
    <script>
      // Hide loading screen after page and socket connection loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.querySelector('.loading-screen').classList.add('hidden');
        }, 1500);
      });
    </script>
  </body>
</html>
