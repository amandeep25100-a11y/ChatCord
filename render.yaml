# Render Blueprint for ChatCord
# This file allows one-click deployment to Render
# Learn more: https://render.com/docs/blueprint-spec

services:
  # Web Service
  - type: web
    name: chatcord
    runtime: node
    plan: free
    region: oregon # Change to your preferred region
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: chatcord-db
          property: connectionString
    healthCheckPath: /health

databases:
  # PostgreSQL Database
  - name: chatcord-db
    plan: free
    databaseName: chatcord
    user: chatcord
